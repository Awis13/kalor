services:
  kalor:
    build: .
    container_name: kalor
    ports:
      - "3100:3000"
    env_file: .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://0.0.0.0:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
